<!DOCTYPE html>
<html>
<head>
    <title>{{ student.s_name }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #0066cc;
        }

        p {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Add any additional styles or scripts if needed -->
</head>
<body>
    <h2>{{ student.s_name }}'s Profile</h2>
    <p><strong>PRN:</strong> {{ student.prn }}</p>
    <p><strong>Phone Number:</strong> {{ student.phone_num }}</p>

    <h3>Applied Books:</h3>

    <!-- Display the list of applied books with due dates in a table -->
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in applied_books %}
                <tr>
                    <td><strong>{{ book.book.name }}</strong></td>
                    <td>{{ book.due_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add any additional content as needed -->
</body>
</html>
