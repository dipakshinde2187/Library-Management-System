<!-- view_student.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border="1">
        <tr>
            <th>PRN</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Branch</th>
            <th>Phone Number</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.prn }}</td>
            <td>{{ student.s_name }}</td>
            <td>{{ student.emai }}</td>
            <td>{{ student.password }}</td>
            <td>{{ student.s_branch }}</td>
            <td>{{ student.phone_num }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
