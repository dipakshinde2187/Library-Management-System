<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Application Confirmation</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            margin-top: 20px;
        }

        .book-details {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .btn-confirm, .btn-cancel {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #4caf50; /* Green */
        }

        .btn-cancel {
            background-color: #e74c3c; /* Red */
        }

        .btn-confirm:hover, .btn-cancel:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Application Confirmation</h1>
        <div class="book-details">
            <h2>Book Details</h2>
            <p><strong>Book Name:</strong> {{ b_name }}</p>
            <p><strong>Book ID:</strong> {{ book.b_id }}</p>
            <p><strong>Available Copies:</strong> {{ book.copy }}</p>
        </div>
        <form action="/confirm_apply/{{ book.b_id }}/{{ b_name }}" method="post">
            <p>Do you want to apply for this book?</p>
            <button type="submit" class="btn-confirm">Confirm Application</button>
        </form>
        <a href="/dashboard" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
